name: seldon-core
product: seldon-core
version: "1.11.0"
description: |
  An MLOps framework to package, deploy, monitor and manage thousands of production machine learning models
namespace: seldon-system
install:
  - type: helm
    chart: seldon-core-operator
    repo: https://storage.googleapis.com/seldon-charts
    values: values.yaml
    version: "1.11.0"
    waitfor:
      - kind: deployment
        selector: control-plane=seldon-controller-manager
        namespace: seldon-system
        condition: available
        timeout: 600
uninstall:
  - type: helm
gateways:
  - name: seldon
    namespace: fuseml-workloads
    hostprefix: "*.seldon"
    port: 80
rolerules:
  - apigroups:
      - machinelearning.seldon.io
    resources:
      - seldondeployments
    verbs:
      - get
      - list
      - create
      - patch
      - watch
  - apigroups:
      - networking.istio.io
    resources:
      - gateways
    verbs:
      - get
