name: kfserving
description: |
  Serverless Inferencing on Kubernetes
requires:
  - knative
install:
  - type: kustomize
    location: https://github.com/fuseml/extensions/installer/kfserving/kustomize
    waitfor:
      - namespace: kfserving-system
        selector: all
uninstall:
  - type: kustomize
    location: https://github.com/fuseml/extensions/installer/kfserving/kustomize
