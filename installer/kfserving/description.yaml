name: kfserving
product: kfserving
version: "0.6.0"
description: |
  Serverless Inferencing on Kubernetes
requires:
  - knative
  - cert-manager
install:
  - type: kustomize
    location: kustomize
    waitfor:
      - namespace: kfserving-system
        selector: all
uninstall:
  - type: kustomize
    location: kustomize
services:
  - id: API
    resource: kfserving-api
    category: prediction-serving
    description: KFServing prediction service API
    endpoints:
      - url: http://kubernetes.default.svc
        type: internal
  - id: UI
    resource: kfserving-ui
    category: UI
    description: KFServing UI
gateways:
  - name: kfserving-models-web-app
    namespace: kfserving-system
    servicehost: kfserving-models-web-app
    port: 80
rolerules:
  - apigroups:
      - serving.kubeflow.org
    resources:
      - inferenceservices
    verbs:
      - get
      - list
      - create
      - patch
      - watch
